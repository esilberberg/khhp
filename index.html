<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1d9765704f.js" crossorigin="anonymous"></script>
    
    <!-- Preloads -->
    <link rel="preload" href="apps/wp-blog-api.js" as="script">
    
    <link rel="stylesheet" href="khhp-styles.css">
    <title>Kentucky Hispanic Heritage Project</title>
</head>
<body>
    
    <header id="primary-header"></header>
    
    <main>
        <section class="homepage-welcome">
            <div class="homepage-welcome-content">
                <p>Welcome to the Kentucky Hispanic Heritage Project, a digital space dedicated to the history, culture, achievements, and contemporary experience of people of Hispanic descent living in Kentucky.</p>
                <div class="homepage-search">
                    <h2>Search sources</h2>
                    <div class="homepage-search-widget">
                        <input id="homepage-search-input" autocomplete="off" type="text"  placeholder="Search...">
                        <button id="homepage-search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <div class="homepage-blog-loader"></div>
        <section class="homepage-blog">
            <div class="homepage-blog-content">
                <div id="blog-display">
                    <div class="blog-loader" id="blog-loader"></div>
                </div>
                <p class="read-more"><a href="https://khhp.createuky.net/recent-posts/" target="_blank" rel="noopener noreferrer">Read more <i class="fa-solid fa-arrow-right-long"></i></a></p>
            </div>
        </section>
        </div>
    </main>

    <footer id="primary-footer"></footer>

    <script src="apps/init-query.js"></script>
    <script src="components/primary-header.js"></script>
    <script src="components/primary-footer.js"></script>
    <script src="components/navigation.js"></script>
    <script src="apps/wp-blog-api.js"></script>
</body>
</html>
